<ion-header>
  <ion-toolbar>
    <ion-title>
      Selecione um Ativo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="ligth" showWhen="ios">Cancelar</span>
        <ion-icon color="ligth" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar padding color="primary" placeholder="Procurar" [(ngModel)]="filterEmissora"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let ativo of ativosData" (click)="itemSelected(ativo)">
      {{ ativo.caso }}
    </button>
  </ion-list>
</ion-content>
